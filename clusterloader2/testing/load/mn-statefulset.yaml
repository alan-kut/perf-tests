{{$Image := DefaultParam .Image "registry.k8s.io/pause:3.9"}}
{{$RUN_ON_ARM_NODES := DefaultParam .CL2_RUN_ON_ARM_NODES false}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Name}}
  labels:
    group: aiml
spec:
  podManagementPolicy: Parallel
  replicas: {{RandIntRange .ReplicasMin .ReplicasMax}}
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        group: aiml
        name: {{.Name}}
      annotations:
        networking.gke.io/default-interface: 'eth0'
        networking.gke.io/interfaces: |
          [
            {
              "interfaceName": "eth0",
              "network": "default"
            },
            {
              "interfaceName": "eth1",
              "network": "b321236042-gke-net-mn-ha-network-sub-def-sec0"
            },
            {
              "interfaceName": "eth2",
              "network": "b321236042-gke-net-mn-ha-network-sub-def-sec1"
            },
            {
              "interfaceName": "eth3",
              "network": "b321236042-gke-net-mn-ha-network-sub-def-sec2"
            },
            {
              "interfaceName": "eth4",
              "network": "devnet0-devsub0"
            }
          ]
    spec:
      schedulerName: gke.io/first-fit
      containers:
      - name: {{.Name}}
        image: {{$Image}}
        resources:
          requests:
            cpu: 5m
            memory: "20M"
      terminationGracePeriodSeconds: 1
      tolerations:
  serviceName: svc-{{.Name}}
